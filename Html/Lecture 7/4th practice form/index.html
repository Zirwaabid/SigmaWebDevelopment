<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms For Admission In School</h1>
    <form action="post"></form>
    <div>
        <label for="name"> Enter your name</label>
        <input type="name" id="name" name="name" placeholder="Enter your name" autofocus>
    </div>
    <div>
        <label for="Gmail">Enter Your Gmail Password</label>
        <input type="Gmail password" id="Gmail password" name="Gmail password" placeholder="Enter your Gmail Password" autofocus>
    </div>
    <div>
        <label for="Boy">Boy</label>
        <input type="radio" id="Boy" name="Gender" value="Boy">
        <label for="Girl">Girl</label>
        <input type="radio" id="Girl" name="Gender" value="Girl">
    </div>
    <input type="checkbox" name="Subscribe" id="Subscribe">
    <label for="Subscribe">Subscribe to School Newsletter</label>
    </div>
    <div>
        <label for="Comment">Enter Your Comment</label>
        <br>
        <textarea name="Comment" rows="5" cols="30" id="Comment" autofocus>
        </textarea>
    </div>
    <div>
        <select name="Class">
            <option value="">9th</option>
            <option value="">10th</option>
        </select>
    </div>
</body>
</html>
