<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - let's learn it</title>
</head>

<body>
    <h1>Form to apply for Sigma Web Development Course - TA </h1>
    <form action="post">
        <div>
            <label for=username> Enter your Username</label>
            <input type="username" id="Username" name="Username"placeholder="Enter your username" autofocus>
        </div>
        <div>
            <label for="Password">Enter your Password</label>
            <input type="password" id="Password" name="Password" placeholder="Enter your Password">
        </div>
        <div>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Female">Female</label>
            <input type= "radio" id="Female" name="Gender" value="Female">
        </div>
        <div>
            <input type="checkbox" id="Subscribe" name="Subscribe " value="yes">
            <label for="Subscribe">Subscribe to Newsletter</label>
        </div>
        <div>
            <label for="Comment">Enter your Comment</label>
            <br>
            <textarea id="Comment" name="Comments" rows="5" cols="50" ></textarea>
        </div>
        <div>
            <select name="Fruits">
            <option value="">Apple</option>
            <option value="">Banana</option>
            <option value="">Mango</option>
            ></select>
        </div>
    </form>

</body>

</html>
