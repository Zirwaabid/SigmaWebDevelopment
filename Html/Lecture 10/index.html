<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video,Audio,Media</title>
</head>

<body>
    <h1>Video</h1>
    <div>
        <video src="VID-20190929-WA0017.mp4" height="200" controls loop muted poster="images.jpg"></video>
    </div>
    <h1>Audio</h1>
    <div>
        <audio src="moula-ao-din-vi-aaye-(hamariweb.com).mp3" controls loop muted></audio>
    </div>
    <h1>svg</h1>
    <div>
        <svg height="300" width="300">
            <circle cx="100" cy="100" r="50" stroke="purple" stroke-width="5" fill="aqua" />
        </svg>
        <img src="image.svg" alt="my svg">
    </div>
    <h1>I Frame</h1>
    <div>
        <iframe height="422" width="322" src="https://www.codewithharry.com/" frameborder="0"></iframe>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/tVzUXW6siu0?si=T8RIfdq36a2hblOo&amp;start=749"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>

</html>
