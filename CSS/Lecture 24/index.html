<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outlines</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .box{
            border: 2px solid black;
            padding: 45px;
            margin: 30px;
            text-shadow: 7px 7px 8px #520a0a;
            box-shadow:  16px 5px 9px 2px #05707e8f;
        }
        .textshadow{
            text-shadow:17px 5px 5px #3b1313;
            outline: 3px solid #1eabb2;
            outline-offset: 26px;
            border-radius: 2%;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <br>
    <div>
    <p class="textshadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, ipsum voluptatibus quis ab maxime molestiae vel debitis nisi quasi animi nesciunt repudiandae, voluptatem eveniet quia cum iure ut iusto quod, tempore aut. Nam, qui.</p>
    </div>
</body>
</html>
