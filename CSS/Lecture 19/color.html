<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* https://codepen.io/web-dot-dev/pen/ZELGraM */
        .c{
            color: blue;
        }
        .h{
            color: #D20057;
        }
        .r{
            color:rgb(121, 7, 7);
        }
        .a{
            color:rgba(13, 143, 104, 0.884)
        }
        .b{
           color: hsl(77, 46%, 40%);
        }
        .m{
            color:hsla(315, 89%, 31%, 0.979) ;
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        <h3>colors can be represented in:</h3>
    <ol>
        <li>Color keywords</li>
        <li>Hex color code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
        <li>HSLA</li>
        </ol>
</p>
<div>
   <h2 class="c">using color keywords</h2>
   <h2 class="h">using hex color code</h2>
   <h2 class="r">using RGB</h2>
   <h2 class="a">using RGBA</h2>
   <h2 class="b">using HSL</h2>
   <h2 class="m">using HSLA</h2>
</div>
</body>
</html>
