<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter Property</title>
    <style>
        .img1{
            filter: brightness(99%) contrast(108%);
        }
        .img2{
            filter: sepia(38%) grayscale(10%);
        }
        .img3{
            filter: opacity(95%);
        }

    </style>
</head>

<body>
    <div class="container">

        <img class="img1" src="https://upload.wikimedia.org/wikipedia/en/2/2f/Dr.Israr_Ahmed.jpg" alt="">
        <img class="img2" src="https://hamariweb.com/profiles/images/profile/8372-112.jpg" alt="">
        <img class="img3" src="https://openthemagazine.com/wp-content/uploads/2022/11/Problempreacher.jpg" alt="">
    </div>
</body>

</html>
