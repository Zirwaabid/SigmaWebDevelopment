<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .container {
            background-color: rgb(50, 229, 190);
            margin: 14px;
            padding: 14px;
        }

        .container-child {
            background-color: orangered;
            margin: 14px;
            padding: 14px;
        }

        .child {
            background-color: rgb(43, 255, 0);
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="container-child">
            <div class="child">
                I am Child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Container was clicked")
        })

        document.querySelector(".container-child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Container-child was clicked")
        })

        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("child was clicked")
        })
        function GetRandomColor() {
    let val1 = Math.ceil(0 + Math.random() * 255);
    let val2 = Math.ceil(0 + Math.random() * 255);
    let val3 = Math.ceil(0 + Math.random() * 255);
    return `rgb(${val1}, ${val2}, ${val3})`
}
       let b= setInterval(() => {
            document.querySelector(".child").style.backgroundColor=GetRandomColor();
        }, 1000);
        console.log(b)

    let a= setTimeout(() => {
            document.querySelector(".container-child").style.backgroundColor=GetRandomColor();
        }, 3000);
        console.log(a)

    </script>
</body>

</html>
